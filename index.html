<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras com Cookies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <figure>
           <img src="/img/logo.avif" alt="Logo da escola">
       </figure>
       <div>

       </div>
   
</header>
    <!-- Banner de Permissão de Cookies -->
    <div id="cookie-banner" class="cookie-banner">
        <p>Este site utiliza cookies para melhorar sua experiência. Ao continuar navegando, você concorda com o uso de cookies.</p>
        <button id="accept-cookies">Aceitar</button>
        <button id="decline-cookies">Recusar</button>
    </div>

    <div class="store">
        <div id="products-list">
            <!-- Produtos serão carregados aqui dinamicamente -->
        </div>
    </div>

    <div class="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items">
            <!-- Itens do carrinho serão exibidos aqui -->
        </ul>
        <div id="cart-total">
            <p>Total: R$ <span id="total-price">0,00</span></p>
        </div>
        <button id="clear-cart">Limpar Carrinho</button>
    </div>

    <script src="script.js"></script>
</body>

<footer></footer>
</html>
